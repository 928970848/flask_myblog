<div class="modal fade" id="Model-DeleteConfirm-{{article.id}}" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="deleteModalLabel">提醒</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form method="POST">
        {{ delete_article_form.csrf_token() }}
        {{ delete_article_form.article_id(value=article.id) }}
        <div class="modal-body">文章不可恢复，确定要删除文章 “{{article.title}}” 吗？</div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary">删除</button>
      </div>
      </form>
    </div>
  </div>
</div>
